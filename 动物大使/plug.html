        $("#div1").waterfall({

            minColCount: 2,
            spacingHeight: 10,
            resizeable: true,
            ajaxCallback: function (success, end) {
                var data = {
                    "data": [{
                        "src": "3.jpg"
                    }, {
                        "src": "4.jpg"
                    }, {

                    }, {

                    }, {

                    }, {

                    }]
                };
                var str = "";
                var templ =
                    '<div class="box" style="opacity:0;filter:alpha(opacity=0);"><div class="pic"><img src="images/plug/{{src}}" /></div></div>'

                for (var i = 0; i < data.data.length; i++) {
                    str += templ.replace("{{src}}", data.data[i].src);
                }
                $(str).appendTo($("#div1"));
                success();
                end();
            }
        });
