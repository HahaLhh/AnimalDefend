<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery全屏背景手风琴切换代码 - 站长素材</title>
<link rel="stylesheet" href="./css/style.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>

<div class="bg bg-box-1"></div>
<div class="bg bg-box-2"></div>
<div class="bg bg-box-3"></div>
<div class="bg bg-box-4"></div>
<div id="wrap">
	<ul>
		<li>
			<div class="text">
				<p>尼尔机械纪元</p>
			</div>
		</li>
		<li>
			<div class="text">
				<p>尼尔机械纪元2</p>
			</div>
		</li>
		<li>
			<div class="text">
				<p>尼尔机械纪元3</p>
			</div>
		</li>
		<li class="curr">
			<div class="text">
				<p>尼尔机械纪元4</p>
			</div>
		</li>
	</ul>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
(function(){
	$('#wrap li').mouseover(function(){
		if(!$(this).hasClass('curr')){
			$('#wrap li').removeClass('curr');
			$(this).addClass('curr');

			// 切换背景
			$('#wrap li').each(function(index){
				if($(this).hasClass('curr')){
					$('.bg').fadeOut(300);
					$('.bg:eq(' + index + ')').fadeIn(500);
				}
			});

			$('.curr').stop().animate({
				width: 700
			}, 500, 'linear');
			$('#wrap li').not('.curr').stop().animate({
				width: 100
			}, 500, 'linear');
		}
	});
})()
</script>

</body>
</html>
